<!doctype html>
<html lang="en" ng-app="myFirstApp">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/module1.css">

    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="myFirstAppController">
<div class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control" ng-model="food">do NOT consider and empty item, i.e., , ,
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
    </div>
    <div class="form-group message message-{{status}}">
        {{message}}
    </div>
</div>

</body>
</html>
