<div class="directive-container">
    <div class="alert-info" ng-if="list.items == ''">{{list.emptyMessage}}</div>
    <div>
        <ul>
            <li ng-repeat=" item in list.items">
                {{item.name.trim()}}, {{item.short_name.trim()}}, {{item.description.trim()}}
                <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
            </li>
        </ul>
    </div>
</div>
