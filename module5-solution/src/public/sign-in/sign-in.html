<div class="container">

    <form name="signInForm" novalidate>

        <div class="form-group">
            <label for="phoneNumber">Favorite dish</label>
            <input type="text" class="form-control" id="favoriteDish" name="favoriteDish"
                   placeholder="Favorite dish short name"
                   required ng-model="signInController.info.favoriteDish">
            <span ng-if="signInController.isValid == false">
                No such menu number exists
            </span>
        </div>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required
                   ng-model="signInController.info.firstName">
            <span ng-if="signInForm.firstName.$invalid && signInForm.firstName.$touched">
                First name is required
            </span>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required
                   ng-model="signInController.info.lastName">
            <span ng-if="signInForm.lastName.$invalid && signInForm.lastName.$touched">
                Last name is required
            </span>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email address"
                   required ng-model="signInController.info.emailAddress">
            <span ng-if="signInForm.emailAddress.$invalid && signInForm.emailAddress.$touched">
                Email is required
            </span>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone number"
                   required ng-model="signInController.info.phoneNumber">
            <span ng-if="signInForm.phoneNumber.$invalid && signInForm.phoneNumber.$touched">
                Phone number is required
            </span>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="signInController.saveUser()">Submit</button>

        <div ng-if="signInController.isSaved">Your information has been saved</div>
    </form>


</div>
